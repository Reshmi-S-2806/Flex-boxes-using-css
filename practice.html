<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Practice</title>
</head>
<body>
  <style>
    .container {
      display: flex;
      height: 200px;
      background-color: #f0f0f0;
      align-items: center;
    }

    .box {
      flex: 1; 
      height: 100px;
      background-color: lightblue;
      margin: 10px;
      border: 2px solid #333;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
    }

    .box2 {
      order: -1; 
      background-color: lightcoral;
    }

    .box3 {
      flex: 2; 
      background-color: lightgreen;
    }

    .box4 {
      align-self: flex-end; 
      background-color: gold;
    }
  </style>
</head>
<body>

  <h2>Flex, Order, and Align-Self Demo</h2>

  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2 (order: -1)</div>
    <div class="box box3">Box 3 (flex: 2)</div>
    <div class="box box4">Box 4 (align-self: flex-end)</div>
  </div>

</body>
</html>

</body>
</html>
